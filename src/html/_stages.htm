<section class="stages">
    <div class="stages__container">
        <h2 class="stages__title title">Этапы амбулаторного лечения</h2>
        <div class="stages__body">
            <ul class="stages__list">
                <li class="stages__item">
                    <div class="stages__item-icon">
                        <img src="@img/icon/icon_stages-1.svg" alt="#">
                    </div>
                    <div class="stages__item-desc">
                        Первичный осмотр врачом, сбор анамнеза, лабораторная диагностика.
                    </div>
                </li>
                <li class="stages__item">
                    <div class="stages__item-icon">
                        <img src="@img/icon/icon_stages-2.svg" alt="#">
                    </div>
                    <div class="stages__item-desc">
                        Снятие острого состояния, восстановление сна, аппетита и психоэмоционального фона.
                    </div>
                </li>
                <li class="stages__item">
                    <div class="stages__item-icon">
                        <img src="@img/icon/icon_stages-3.svg" alt="#">
                    </div>
                    <div class="stages__item-desc">
                        Консультация психиатра, противоалкогольное и наркотическое лечение (кодирование), консультация
                        психолога.
                    </div>
                </li>
            </ul>
            <div class="stages__buttons">
                <button data-popup="#popup-doc" data-popup="#popup-doc"
                    class="stages__button button button_theme_gradient">
                    Записаться к врачу
                </button>
                <button data-popup="#popup-call" data-popup="#popup-call"
                    class="stages__button button button_theme_outline">
                    Заказать звонок от врача
                </button>
            </div>
        </div>
    </div>
</section>
